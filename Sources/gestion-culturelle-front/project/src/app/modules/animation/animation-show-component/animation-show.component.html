<h3>Voir une animation</h3>

<div [hidden]="submitted" style="width: 400px;">
    <form>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="form-group">

                        <label for="label">Label :</label>
                        <input type="text" name="label" class="form-control" id="label"
                         placeholder="{{animation.label}}" readonly>

                        <label for="type">Type d'animation :</label>
                        <input type="text" name="type" class="form-control" id="type"
                        placeholder="{{animation.type}}" readonly>

                        <label for="prix">Prix de l'animation :</label>
                        <input type="text" name="prix" class="form-control" id="prix"
                            placeholder="{{animation.prix}}" readonly>

                        <label for=" nbreSpectateursPrevus">Prevision Spectateurs :</label>
                        <input type="text" name="nbreSpectateursPrevus" class="form-control" id="nbreSpectateursPrevus"
                            placeholder="{{animation.nbreSpectateursPrevus}}" readonly>


                    </div>
                </div>
            </div>

        </div>
      
    </form>
</div>
