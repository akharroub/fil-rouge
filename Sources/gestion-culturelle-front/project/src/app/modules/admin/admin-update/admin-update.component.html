<br>

<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">

            <label for="nom">Nouveau nom :</label>
            <input type="text" name="nom" class="form-control" id="nom" placeholder="Entrer votre nom"
                [(ngModel)]="admin.nom">
        </div>

        <div class="form-group">

            <label for="nom">Nouveau prenom :</label>
            <input type="text" name="nom" class="form-control" id="prenom" placeholder="Entrer votre prenom"
                [(ngModel)]="admin.prenom">
        </div>


        <label for="role">Nouveau role :</label>
        <select name="role" id="role" [(ngModel)]="admin.role.id" class="form-control">
            <option *ngFor="let role of roles" [value]="role.id">{{role.label}}</option>
        </select>

        <div class="form-group">
            <label for="">Email :</label>
            <input type="text" name="email" class="form-control" id="email"
                placeholder="Entrer le mail " [(ngModel)]="admin.email">
        </div>

        <div class="form-group">
            <label for=" password">Nouveau password :</label>
            <input type="text" name="password" class="form-control" id="password" placeholder="Entrer le password"
                [(ngModel)]="admin.password">
        </div>

        <div class="form-group">
            <label for=" adresse">Nouvelle adresse :</label>
            <input type="text" name="adresse" class="form-control" id="adresse"
                placeholder="Entrer adresse" [(ngModel)]="admin.adresse">
        </div>
        
        <a name="" id="" class="btn btn-secondary" href="#" role="button"
            [routerLink]="['/admin-list']">Annuler</a>

        <button type="submit" class="btn btn-secondary">Valider</button>
    </form>
</div>
