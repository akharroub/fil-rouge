<h3>Liste des administrateurs</h3>
<br>
<div class="panel-body">
    <table class="table table-striped table-bordered ">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Email</th>           
                <th>Password</th>                
                <th>Adresse</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let admin of admins">

                <td>{{admin.id}}</td>
                <td>{{admin.nom}}</td>
                <td>{{admin.prenom}}</td>
                <td>{{admin.email}}</td>        
                <td>{{admin.password}}</td>
                <td>{{admin.adresse}}</td>
                <td>{{admin.role.label}}</td>
               
             
                <td>
                    <button (click)="redirectToShow(admin.id)" class="btn btn-sm btn-success"><fa-icon class="icon p-0" [icon]="faInfoCircle">Show</fa-icon></button>
                    &nbsp;
                    <button (click)="redirectToUpdate(admin.id)" class="btn btn-sm btn-warning"><fa-icon [icon]="faEdit">Update</fa-icon></button>
                    &nbsp;
                    <button (click)="delete(admin.id)" class="btn btn-sm btn-danger"><fa-icon [icon]="faTrashAlt">Delete</fa-icon></button>
                </td>

            </tr>

        </tbody>
    </table>

    <a name="" id="" class="btn btn-info" role="button" [routerLink]="['/admin-ad']"><fa-icon class="icon p-2" [icon]="faPlusSquare">+ Ajouter une administrateur</fa-icon></a>
    &nbsp;
    <a name="" id="" class="btn btn-info" role="button" [routerLink]="['/']"><fa-icon class="icon p-2" [icon]="faHome">Retour Ã  l'accueil</fa-icon></a>

</div>
