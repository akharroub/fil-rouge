<div class="container">
    <div class="row justify-content-center">
        <h2>Detail du panier</h2>
    </div>
</div>

<br>
<div [hidden]="submitted">
    <form>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-3">
                    <div class="form-group">

                        <label for="numClient">N° Client :</label>
                        <input type="numClient" name="date" class="form-control" id="numClient"
                            placeholder="{{userDto.numClient}}" readonly>

                        <label for="date">Date :</label>
                        <input type="text" name="date" class="form-control" id="date"
                            placeholder="{{panierDto.dateValidation}}" readonly>
                    </div>

                </div>
            </div>
        </div>

    </form>
</div>
<br>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-1"></div>

        <div class="col-12">


            <div class="panel-body">
                <table class="table table-striped table-bordered " style="border:1px solid black;">
                    <thead class="thead-dark">
                        <tr>
                            <th>Manifestations</th>
                            <th>Prix du billet(en €)</th>
                            <th>Nombre de billets</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let commande of listCommandes">
                            <td>{{commande.manifestation.label}}</td>
                            <td>{{commande.manifestation.prixBillet}}</td>
                            <td> {{commande.quantite}}</td>
                            <td> <button (click)="delete(commande.id)" class="btn btn-sm btn-danger">Delete</button>
                            </td>


                        </tr>
                    </tbody>
                </table>
            </div>

            <div [hidden]="submitted">
                <form>

                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="total">Total panier :</label>
                                    <input type="text" name="total" class="form-control" id="total"
                                        placeholder="{{panierDto.total}}" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>

        <div class="col-1"></div>
    </div>

</div>

<br>
<br>

<div class="container">
    <div class="row justify-content-center">
        <button (click)="cancel(panierDto.id)" class="btn btn-secondary">Annuler le panier</button>
        &nbsp;
        <a name="" id="" class="btn btn-secondary" href="#" role="button"
            [routerLink]="['/public/manifestation-list']">Ajouter
            un article au panier</a>
        &nbsp;
        <button (click)="valid(panierDto.id)" class="btn btn-secondary">Valider le panier</button>
    </div>
</div>
