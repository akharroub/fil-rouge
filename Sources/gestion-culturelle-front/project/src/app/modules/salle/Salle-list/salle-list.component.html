<h3>Liste des salles</h3>
<br>
<div class="panel-body">


    <table class="table table-striped table-bordered ">
        <thead class="thead-dark">
            <tr>
                  
                    <th>Label</th>
                    <th>Type de salle</th>
                    <th>Capacite</th>
                    <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let salle of salles">
                    <td>{{salle.label}}</td>
                     <td>{{salle.typeSalle.label}}</td>
                    <td>{{salle.capacite}}</td>
             
                <td>
                    
                    <button (click)="redirectToShow(salle.id)" class="btn btn-sm btn-success"><fa-icon class="icon p-0" [icon]="faInfoCircle">Show</fa-icon></button>
                    &nbsp;
                    <button *ngIf="isResp"  (click)="redirectToUpdate(salle.id)" class="btn btn-sm btn-warning"><fa-icon [icon]="faEdit">Update</fa-icon></button>
                    &nbsp;
                    <button *ngIf="isResp"  (click)="delete(salle.id)" class="btn btn-sm btn-danger"><fa-icon [icon]="faTrashAlt">Delete</fa-icon></button>
                </td>

            </tr>

        </tbody>
    </table>

    &nbsp;
    <a *ngIf="isResp"  name="" id="" class="btn btn-info" role="button" [routerLink]="['/salle-ad']"><fa-icon class="icon p-2" [icon]="faPlusSquare">+ Ajouter une salle</fa-icon></a>
    &nbsp;
    <a name="" id="" class="btn btn-info" role="button" [routerLink]="['/public']"><fa-icon class="icon p-2" [icon]="faHome">Retour Ã  l'accueil</fa-icon></a>
