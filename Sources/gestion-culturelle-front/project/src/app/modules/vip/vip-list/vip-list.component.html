<h3>Liste des VIP</h3>
<br>
<div class="panel-body">
    <table class="table table-striped table-bordered ">
      <!--  <div *ngIf="isVip"> -->
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Email</th>          
                    <th>Password</th>
                    <th>Adresse</th>
                    <th>Role</th>
                    <th>Entreprise</th>
                    <th>Action</th>

                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let vip of vips">

                    <td>{{vip.id}}</td>
                    <td>{{vip.nom}}</td>
                    <td>{{vip.prenom}}</td>
                    <td>{{vip.email}}</td>               
                    <td>{{vip.password}}</td>
                    <td>{{vip.adresse}}</td>
                    <td>{{vip.role.label}}</td>
                    <td>{{vip.entreprise}}</td>

                    <td>
                        <button (click)="redirectToShow(vip.id)" class="btn btn-sm btn-success"><fa-icon class="icon p-0" [icon]="faInfoCircle">Show</fa-icon></button>
                        &nbsp;
                        <button (click)="redirectToUpdate(vip.id)" class="btn btn-sm btn-warning"><fa-icon [icon]="faEdit">Update</fa-icon></button>
                        &nbsp;
                        <button (click)="delete(vip.id)" class="btn btn-sm btn-danger"><fa-icon [icon]="faTrashAlt">Delete</fa-icon></button>
                    </td>

                </tr>

            </tbody>
     <!--   </div> -->
    </table>
